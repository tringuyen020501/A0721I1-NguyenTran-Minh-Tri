<script>
    let number=[4, 5, 10, 11, 16, 7, 8, 28, 89, 78];
    let max = number[0];
    let index =0;
    for (let i =0; i<number.length;i++){
        if (number[i]>max){
            max=number[i];
            index=i;

        }
    }
    alert("Max la:" +max + " " +"vi tri:" +index);
</script>
