<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[4, 5, 10, 11, 16, 7, 8, 28, 89, 78];
    let v = prompt("nhap so ");
    flag = false;
    let index;
    for (let i=0;i<number.length;i++){
        if (number[i]==v){
            flag=true;
            index=i;
            break;
        }
    }
    if (flag=true){
        for (let i=index;i<number.length-1;i++){
            number[i]=number[i+1];
        }
        number[number.length-1]=0;
        document.writeln("Mang=["+number+"]</br>");

    }
</script>
</body>
</html>
