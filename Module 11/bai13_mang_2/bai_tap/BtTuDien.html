<script>
    let array1 =["book", "house", "pen"];
    let array2 =["sách", "nhà", "bút"];
    function find(word){
        let flag;
        flag =false;
        let indexSearch;
        for (let index in array1){
            if (array1[index]==word){
                flag =true;
                indexSearch=index;

            }
        }
        if (flag){
            alert(word+" "+ "là:"+ " " +array2[indexSearch]);
        }else {
            alert("ko thấy gì cả");
        }

    }
    let word1= prompt("nhập từ");
    find(word1);



</script>
