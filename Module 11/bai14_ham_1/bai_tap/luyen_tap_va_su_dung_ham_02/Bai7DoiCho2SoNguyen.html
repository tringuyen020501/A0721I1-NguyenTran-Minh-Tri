<script>
    let a =parseInt(prompt("nhap so 1"));
    let b =parseInt(prompt("nhap so 2"));
    let arr=[a, b];
    function Swap(arr) {
        let flag;
        flag = arr[0];

    b= arr[1];
    alert(a +" "+  b);
</script>
