<body>
<script>
    function isPrime(number) {
        let count =0;
        for (let i =0; i<=number;i++){
            if (number%i ==0){
                count++;
            }
        }
        if (count==2){
            return true;
        }else {
            return false;
        }
    }
    let checkNumber = parseInt(prompt("nhap so can kiem tra"));
    if (isPrime(checkNumber)){
        alert("is PrimeNumber");
    }else {
        alert(" not PrimeNumber");
    }
</script>
