<script>
    let array=[
        ["Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe ,Regulus "],
        ["Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major, Leo"]
    ];
    function start(count) {
        count = 0;
        for (let i in array){
                count++;
                alert(i +"</br>");
            for (let j in array[i]){
                alert("" + array[i][j]+"</br>");
            }
            if (count==0){
                alert("ko thay ngoi sao nao");

            }
        }return count;

    }
    let monitor =prompt("nhap ten");
    let monitor1 =start(monitor);
    alert(monitor1);
</script>
