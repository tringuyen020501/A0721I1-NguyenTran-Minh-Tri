<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(x,y) {
        x=prompt("nhap x");
        y=prompt("nhay y");
        let result="";
        if (x>y){
            result="x >y";

        }else {
            result="x+y="+(parseInt(x)+parseInt(y));
        }
        return result;

    }
    let monitor = confirm("OK");
    let monitor1 = number(monitor);
    alert(monitor1);
</script>
