<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=0 ; i<5;i++){
        for (j=0;j<10 ; j++){
            if (i ===0 || i===4 || j===0 || j===9){
                document.writeln("*");
            }else {
                document.writeln("&nbsp&nbsp");
            }

        }
        document.writeln("</br>");
    }
</script>

</body>
</html>
