<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function findString(str1, str2) {
            let arr1 = str1.split("");
            let arr2 = str2.split("");
            let kq = [];
            for (let i = 0; i < arr1.length; i++) {
               for (let j = 0; i < arr2.length; i++) {
                  if (arr1[i] == arr2[j]) {
                     kq.push(arr1[i]);
                     arr2.splice(j,1);
                     break;
                  }
               }
               
            }
            alert(kq);
         }
         findString("aabcc", "adcaa");
      </script>
   </body>
</html>
