   <body>
      <script>
         function findString(str) {
            let arr = str.split("");
            let kq = [arr[0]];
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
               let flag = false;
               for (let j = 0; j < kq.length; j++) {
                  if (arr[i] == kq[j]) {
                     flag = true;
                     break;
                  }
               }
               if (!flag) {
                  kq.push(arr[i]);
               }
            }
            alert(kq);
            return kq.length;
         }
         alert(findString("abcca"));
      </script>
