<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let so= parseInt( prompt("nhập số"));
         let kq="";
         
         switch(so){
             case 1:
                 alert("Một");
                 kq+=so;
                 break;
             case 2:
                 alert("Hai");
                 kq+=so;
                 break;
            case  3:
                 alert("Ba");
                 break;
            case  4:
                 alert("Bốn");
                 break;
            case  5:
                 alert("Năm");
                 break;
            case  6:
                 alert("Sáu");
                 break;
            case  7:
                 alert("bảy");
                 break;
            case  8:
                 alert("Tám");
                 break;
             case 9:
                 alert("Chín");
                 break;                   
         }
         alert(kq);
      </script>
   </body>
</html>
