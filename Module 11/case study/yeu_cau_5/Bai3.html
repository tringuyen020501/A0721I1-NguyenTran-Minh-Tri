<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let arr = [
            [2, 3, 5, 9],
            [4, 9, 11, 12],
         ];
         function maxMin() {
            let max = arr[0][0];
            let min = arr[0][0];
            for (let i = 0; i < arr.length; i++) {
               for (let j = 0; j < arr[i].length; j++) {
                  if (max < arr[i][j]) {
                     max = arr[i][j];
                  } else if (min > arr[i][j]) {
                     min = arr[i][j];
                  }
               }
            }
            alert(max);
            alert(min);
         }
         maxMin();
      </script>
   </body>
</html>
