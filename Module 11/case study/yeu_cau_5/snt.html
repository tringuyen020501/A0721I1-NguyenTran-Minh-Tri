<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let count =0;
let n=2;
let result ="";
while (count<20){
  if (ktSNT(n)){
      count++;
      result +=n +","
  }
  n++;
}
alert(result);

 function ktSNT(num){
     let flag =true;
     if (num<2){
         flag =false;
     }else {
         for (let i =2; i<num;i++){
             if (num%i==0){
                 flag =false;
                 break;
             }
         }
     }
     if (flag){
         return true;
     }else {
         return false;
     }
 }
    </script>
</body>
</html>
