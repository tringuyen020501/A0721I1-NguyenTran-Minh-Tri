<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let arr = [
            [1, 3, 6, 7],
            [8, 9, 11, 5],
         ];
         let count = 0;
         let n = 2;
         let result = "";
         while (count < arr.length) {
            if (isPrime(n)) {
               count++;
               result += n + ",";
            }
            n++;
         }
         alert(result);
         function isPrime(arr) {
            let flag = true;
            if (arr < 2) {
               flag = false;
            }
            for (let i = 0; i < arr.length; i++) {
               for (let j = 0; j < arr[i].length; j++) {
                  if (arr[i][j] % i == 0) {
                     flag = false;
                     break;
                  }
               }
            }
            if (flag) {
               return true;
            } else {
               return false;
            }
         }
         let snt = isPrime(arr);
         alert(snt);
      </script>
   </body>
</html>
