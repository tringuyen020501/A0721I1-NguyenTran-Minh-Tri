   <body>
      <script>
         function isPrime(number) {
            let count = 0;
            for (let i = 0; i <= number; i++) {
               if (number % i == 0) {
                  count++;
               }
            }
            if (count == 2) {
               return true;
            } else {
               return false;
            }
         }
         function findPrime(array){
            let arr=[];
            
            for (let i = 0; i < array.length; i++){
               for (let j = 0; j < array[i].length; j++) {
                  if(isPrime(array[i][j])){
                     arr.push(array[i][j])
                    
                  }
               }
            }
         }
         findPrime([[1,2,3,5],[4,7,6,11]]);

      
         
      </script>
   </body>
</html>
