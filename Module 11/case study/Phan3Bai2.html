<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let a = [1, 3, 5, 6, 7];
         let b = [1, 2, 4, 3, 5, 6, 7];
         let flag = false;
         let indexFind;
         function find(number) {
            for (let index of a) {
               if (a[index] != number) {
                  flag = true;
                  indexFind = index;
                  break;
               }
            }
            if (flag == true) {
               alert("[" + b[indexFind] + "]");
            }
         }
         find();
      </script>
   </body>
</html>
