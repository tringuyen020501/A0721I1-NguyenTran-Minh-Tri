<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Title</title>
   </head>
   <body>
      <script>
         for (let i = 1; i < 5; i++) {
            for (let j = 1; j < 6; j++) {
               if (i == 1 || i == 4 || j == 1 || j == 5) {
                  document.writeln("*");
               } else {
                  document.writeln("&nbsp&nbsp");
               }
            }
            document.writeln("</br>");
         }
      </script>
   </body>
</html>
