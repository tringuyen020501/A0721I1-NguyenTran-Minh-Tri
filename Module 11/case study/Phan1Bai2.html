<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         for (i = 1; i < 6; i++) {
            for (j = 1; j <= i; j++) {
               if (j == 1 || i == 5 || j == i) {
                  document.writeln(" * ");
               } else {
                  document.writeln("&nbsp&nbsp");
               }
            }
            document.writeln("</br>");
         }
      </script>
   </body>
</html>
