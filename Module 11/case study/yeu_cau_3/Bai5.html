<html lang="en">

   <body>
      <h3>Menu:</h3>
      <p id="mon" ></p>
      <p id="choose" ></p>
      <script>
         let menu = [
            "cafe",
            "cam vắt",
            "nước ép cà rốt",
            "nước ép cà chua",
            "nước lọc",
            "nước dừa"        
         ];
         let gia=[1000, 2000, 3000, 4000, 5000, 6000];
         let food= "";
         let chooseFood=[];
         let sum=[];       
         for (let i = 0; i < menu.length; i++) {
            food+=(i+1)+"."+menu[i]+"<br>";
         }
         document.getElementById("mon").innerHTML=food;
         
         function Add() {   
            let idFood = parseInt(document.getElementById("a").value);
            chooseFood.push(menu[idFood-1]+":"+gia[idFood-1]+"<br>");
            document.getElementById("choose").innerHTML=chooseFood;           
            sum.push(gia[idFood-1]+"<br>");
            document.getElementById("tong").innerHTML=sum;           
         }
         Add();
      </script>
      </br>
      <button onclick="Out()">Thoát Gọi Món</button> <br> <br>
      <input type="text" id="a" placeholder="nhập tên món" />
      <button onclick="Add()">OK</button> <br> <br>
      Tổng: <p id="tong" ></p>
   </body>
</html>
