<body>
<input type="text" id="a1" placeholder="Nhập độ C">
<input type="button" id="btn" value="độ F là" onclick="chuyendoi()"  >
<input type="text" id="a2">

    function chuyendoi() {
       let a1 =document.getElementById('a1').value;
