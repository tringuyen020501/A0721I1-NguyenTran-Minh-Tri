<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<input type="text" id="a1">
<input type="text" id="a2"> =
<input type="text" id="kq"> </br>
<input type="button" id="btn" value="Addition(+)" onclick="cong()">
<input type="button" id="btn1" value="Subtraction(-)" onclick="tru()">
<input type="button" id="btn2" value="Multiplication(X)" onclick="nhan()">
<input type="button" id="btn3" value="Division(/)" onclick="chia()">

<script>
    function cong() {
        let a1 = document.getElementById('a1').value;
        let a2 = document.getElementById('a2').value;
        let kq = parseInt(a1) + parseInt(a2);
        document.getElementById('kq').value=kq;

    }
    function tru() {
        let a1 = document.getElementById('a1').value;
        let a2 = document.getElementById('a2').value;
        let kq = parseInt(a1) - parseInt(a2);
        document.getElementById('kq').value=kq;

    }
    function nhan() {
        let a1 = document.getElementById('a1').value;
        let a2 = document.getElementById('a2').value;
        let kq = parseInt(a1) * parseInt(a2);
        document.getElementById('kq').value=kq;

    }
    function chia() {
        let a1 = document.getElementById('a1').value;
        let a2 = document.getElementById('a2').value;
        let kq = parseInt(a1) / parseInt(a2);
        document.getElementById('kq').value=kq;

    }

</script>



</body>
</html>
