<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 =0;
    let f1 =1;
    let f =f0 +f1;
    let result = f0 +","+f1+",";
    for (let i =0; i<18;i++){
        result +=f+",";
        f0=f1;
        f1=f;
        f= f0+f1;
        if (f%5==0){
            alert( f );
            break;
        }
    }
    alert(result);
</script>
</body>
</html>
