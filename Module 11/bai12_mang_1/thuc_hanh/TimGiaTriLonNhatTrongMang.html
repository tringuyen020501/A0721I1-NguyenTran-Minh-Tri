<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    var max=numbers[0];
    var index=0;
    for (let i=0;i<numbers.length;i++){
        if(numbers[i]>max){
            max= numbers[i];
            index=i;
        }
    }
    alert("max" +max+ "thu tu" +index);
</script>

</body>
</html>
