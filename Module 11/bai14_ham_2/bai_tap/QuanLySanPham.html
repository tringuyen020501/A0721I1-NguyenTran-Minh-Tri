<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<input id="productName" type="text" placeholder="New product">
<button onclick="addNewProduct()" > Add New Product </button> <br> <br>
<span> Số lượng sản phẩm:</span> <span id="total"></span>
<p id="result"></p>
<script>
    let productList = ["apple", "samsung", "asus" ];
    display();
    function addNewProduct() {
        let newProduct = document.getElementById("productName").value;
        if (newProduct==""){
            alert("bạn cần nhập tên sản phẩm");
        }else {
            productList.push(newProduct);
            document.getElementById("productName").value="";
        }
        display();
    }
    function display() {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i = 0; i <productList.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i+1) + '</td>\n' +
                '        <td>' + productList[i] + '</td>\n' +
                '        <td><input type="button" value="edit" onclick="editProduct('+i+')"></td>\n' +
                '        <td><input type="button" value="delete" onclick="deleteProduct('+i+')"></td>\n' +
                '    </tr>'
        }
        tableString +='</table>'
        document.getElementById("result").innerHTML=tableString;
        document.getElementById("total").innerHTML=productList.length;
    }

    function editProduct(id) {
        let editProduct = prompt("nhập tên sản phẩm cần sửa");
        if (editProduct==""){
            alert("mời bạn nhập tên sản phầm");
        }else if (editProduct ==null){
            alert("bạn ko muốn sửa tên sản phẩm ");
        }else {
            productList[id]=editProduct;
        }
        display();
    }

    function deleteProduct(id) {
        let confr = confirm("bạn muốn xóa sản phẩm này " + productList[id]);
        if (confr){
            productList.splice(id,1);
            alert("bạn xóa sản phẩm thành công");
        }else {
            alert("bạn ko muốn xóa sản phẩm này ")
        }
        display();
    }

</script>
</body>
</html>
