<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt("nhập lượng điện tiêu thụ ");
    let kq=0;
    if (a<50){
        kq =parseInt(a)*1.678;
     }else if (a<100){
        kq =parseInt(a)*1.734;
     }else if (a<200){
        kq=parseInt(a)*2.014;
     }else if (a<300){
        kq =parseInt(a)*2.536;
     }else if (a<400){
        kq =parseInt(a)*2.834;
     }else {
        kq =parseInt(a)*2.927;
     }
    alert(kq);
</script>
</body>
</html>
