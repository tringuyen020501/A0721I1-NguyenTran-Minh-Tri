    if (a == 0){
        alert("Pt vô nghiệm ");
    }else {
        if (d <0){
            alert("pt vô nghiệm");
        }if (d ==0){

        }if (d>0){

        }if (a+b+c==0){

            alert("x2=:" +x6);
        }if (a-b+c==0){

        }
    }
</script>
