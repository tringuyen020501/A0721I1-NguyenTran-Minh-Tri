<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://lh3.googleusercontent.com/proxy/8iwRwkW6QhkR26ZVpSSTdA7dgIyv2WvK0aac05eoI8tN1nQhzFCQJDwJ9IwXe3Tu4KJZL_QYm2UL-5S5fh4RLN6cWisdB4bsBby2uboNf74vgnSinnU4pbo19zwyVoNPNayDUCyHwTMFQEuJInlp1Xz1zwIPHA"width="100" height="100">
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left= '0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left) +100 +'px';
    }
    window.onload = init;

</script>


</body>
</html>
