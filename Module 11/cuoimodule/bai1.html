<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let arr = [];
         let total = 0;
         let n = prompt("nhập số lượng phần tử");
         for (let i = 0; i < n; i++) {
            if (n <= 50) {
               let number = parseInt(prompt("nhập phần tử n vào mảng  "));
               arr.push(number);
            } else {
               break;
            }
         }

         for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] % 2 != 0) {
               total += arr[i];
            }
         }
         let average = total / 2;
         alert("["+arr+"]");
         
         alert("trungbinhcong:" + average);
      </script>
   </body>
</html>
