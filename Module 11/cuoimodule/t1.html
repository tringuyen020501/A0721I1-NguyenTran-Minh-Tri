    <script>
     function function1(n){
    let flag = true; 
    if (n < 2){
        flag = false;
    }else if (n == 2){
        flag = true;
    }else if (n % 2 == 0){
      flag = false;
    }else{
        for (let i = 3; i < n-1; i+=2)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }
    return flag;
}
